          <script>
            function ClearForm() {
              document.getElementById("text").value = "";
              document.getElementById("writearea").value = "";
            }

            function Preview() {
              inputText = document.getElementById("text").value;
              inputBody = document.getElementById("writearea").value;
              window.confirm(inputText+'\n'+inputBody);
            }

            function validate (){
              if (document.getElementById("text").value === "") {
                event.preventDefault();
                } else  if (document.getElementById("writearea").value === ""){
                  event.preventDefault();
                } else{
                  document.getElementById('theForm').submit();
                }
            }

            function Logout(){
              window.open("http://localhost/logout.php","_self")
